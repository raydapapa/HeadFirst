<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Palindrome</title>
    <script>
        String.prototype.palindrome = function () {
            // const str = this.split("").join("");//this won't work because 'this' is a String object. 'refer' is it's primitive.
            const strReversed = this.split("").reverse().join("") ;
            return (strReversed === this.valueOf());
        };

        let words = ["refer", "christy", "abba", "thanks"];

        words.forEach( function (word) {
            if (word.palindrome()) {
                console.log("[" + word + "] is a palindrome.");
            } else {
                console.log("[" + word + "] is not a palindrome.");
            }
        });



    </script>
</head>
